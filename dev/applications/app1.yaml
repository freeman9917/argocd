apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : myapp1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: app1
  source:
    path   : "HelmCharts/MyChart1"
    repoURL: "https://github.com/freeman9917/argocd.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - prod_values.yaml
      parameters:
      - name: "container.image"
        value: 013273876354.dkr.ecr.eu-central-1.amazonaws.com/my-ecr:1.2.3

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true         
